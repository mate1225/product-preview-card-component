<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="mainDiv">
      <article class="mainContent">
        <picture class="image">
          <source
            srcset="images/image-product-desktop.jpg"
            media="(min-width:630px)"
          />
          <img src="images/image-product-mobile.jpg" alt="product_image" />
        </picture>
        <div class="productContent">
          <h3>PERFUME</h3>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div id="priceDiv">
            <h2>$149.99</h2>
            <h4>$169.99</h4>
          </div>
          <button id="btn">
            <img src="images/icon-cart.svg" alt="icon-cart" />
            Add to Cart
          </button>
        </div>
      </article>
    </main>
    <footer class="attribution">
      <p>
        Challenge by:
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
      </p>

      <p>
        Coded by:
        <a href="https://github.com/mate1225/mate1225.github.io" target="_blank"
          >Mészáros Máté</a
        >
      </p>
    </footer>
  </body>
</html>
